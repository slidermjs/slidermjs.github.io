
<div class="document__nav">
    <input type="checkbox" id="nav-toggle" />
    <div class="nav__triango"></div>
    <label class="nav__toggle-button" for="nav-toggle"></label>
    <ul class="nav__items">
        {% assign url = page.url|remove:'index.html' %}
        {% for link in site.navigation %}
        {% if link.text == '---' %}
        <li class="nav__sep-line"></li>
        {% else %}
        <li class="nav__item{% if url == link.url %}--active{% endif %}">
            <a href="{{link.url}}" >{{link.text}}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
